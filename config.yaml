# Base configuration. Put secrets in config.local.yaml (ignored by git).
strava:
  client_id: ""
  client_secret: ""
  refresh_token: ""

sync:
  lookback_years: 5
  start_date: "2016-01-01" # optional; overrides lookback_years when set
  recent_days: 7
  resume_backfill: true
  per_page: 200
  prune_deleted: false

rate_limits:
  overall_15_min: 200
  overall_daily: 2000
  read_15_min: 100
  read_daily: 1000
  safety_buffer: 2
  min_interval_seconds: 10

activities:
  types:
    - Run
  include_all_types: false  # set true to ingest non-featured Strava types too
  group_other_types: true   # when true, map non-featured types into smart buckets
  other_bucket: OtherSports # fallback bucket for unknown activity categories
  group_aliases: {}         # optional explicit group overrides, e.g. {SkiErg: WinterSports}
  type_aliases:
    TrailRun: Run
    VirtualRun: Run
    Treadmill: Run
    Ride: Ride
    VirtualRide: Ride
    EBikeRide: Ride
    GravelRide: Ride
    MountainBikeRide: Ride
    Handcycle: Ride
    Velomobile: Ride
    IndoorRide: Ride
    StrengthTraining: WeightTraining
    WeightTraining: WeightTraining

units:
  distance: "mi"   # "mi" or "km"
  elevation: "ft"  # "ft" or "m"
